<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Schedule Form</h1>
    <form action="#" th:action="@{/schedule}" th:object="${scheduleEntry}" method="post">
        <p>Event: <input type="text" th:field="*{entryName}" /></p>
        <p>Description: <input type="text" th:field="*{description}" /></p>
        <p>Date: <input type="datetime-local" min="2000-01-01T00:01" max="2100-01-01T00:01" th:field="*{entryDate}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <p>View all schedule entries <a href="/all">here</a></p>
    <p>Go to starting page <a href="/">here</a></p>
</body>
</html>
